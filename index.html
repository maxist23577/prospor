<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
            }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
            }

        img {
            width: 70px;
            margin: 30px auto;
            }

        p {
            width: 350px;
            margin: 0 auto;
            }

        button {
            border: 5px;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
            }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
            }

    </style>
</head>
<body>
    <div id="main">
        <h1>Создание события</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p>Привет. А давай-ка, дружище, создадим что-то интересное!</p>
        <button id="create_event">Создать новое</button>

        <button onclick="sendData()">Send Data</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        function sendData() {
                var data = { key: 'value' };  // Ваши данные
                console.log(data);
                fetch('http://185.209.22.24:5000/send_data', {  // Замените на ваш порт
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
    </script>
</body>
</html>
