<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            text-align: center;
        }

        #create_event_main {
            width: 100%;
            padding: 20px;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .radio-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .radio-item label {
            margin-bottom: 5px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 5px;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            padding: 5px 5px;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
            width: calc(100% - 40px);
            max-width: 400px;
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #form_create_event {
            display: none;
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }

    </style>
</head>
<body>
    <div id="create_event_main">
        <h1>Создание события</h1>
        <img src="\img\balls-sports_5540420.png">
        <p>Привет. А давай-ка, дружище, создадим что-то интересное!</p>
        <button id="button_create_event">Создать новое</button>
    </div>
    <form id="form_create_event">
        <h1>Основные параметры события</h1>
        <input type="text" placeholder="Название события" id="in_event_name">
        <div>
            <h3>Вид спорта</h3>
            <div class="radio-group">
                <div class="radio-item">
                    <label for="sport-football">Футбол</label>
                    <input type="radio" name="event_sport" value="Футбол" id="sport-football">
                </div>
                <div class="radio-item">
                    <label for="sport-hockey">Хоккей</label>
                    <input type="radio" name="event_sport" value="Хоккей" id="sport-hockey">
                </div>
                <div class="radio-item">
                    <label for="sport-basketball">Баскетбол</label>
                    <input type="radio" name="event_sport" value="Баскетбол" id="sport-basketball">
                </div>
                <div class="radio-item">
                    <label for="sport-volleyball">Волейбол</label>
                    <input type="radio" name="event_sport" value="Волейбол" id="sport-volleyball">
                </div>
            </div>
        </div>

        <div>
            <h3>Тип события</h3>
            <div class="radio-group">
                <div class="radio-item">
                    <label for="type-match">Матчи</label>
                    <input type="radio" name="event_type" value="Матчи" id="type-match">
                </div>
                <div class="radio-item">
                    <label for="type-cup">Кубок</label>
                    <input type="radio" name="event_type" value="Кубок" id="type-cup">
                </div>
                <div class="radio-item">
                    <label for="type-championship">Чемпионат</label>
                    <input type="radio" name="event_type" value="Чемпионат" id="type-championship">
                </div>
            </div>
        </div>

        <div>
            <h3>Тип команд</h3>
            <div class="radio-group">
                <div class="radio-item">
                    <label for="teams-national">Сборные</label>
                    <input type="radio" name="event_teams_type" value="Сборные" id="teams-national">
                </div>
                <div class="radio-item">
                    <label for="teams-clubs">Клубы</label>
                    <input type="radio" name="event_teams_type" value="Клубы" id="teams-clubs">
                </div>
            </div>
        </div>

        <input type="text" placeholder="Число команд" id="in_event_teams_num">
        <button id="button_event_save">Создать</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let create_event = document.getElementById("button_create_event");
        let save_event = document.getElementById("button_event_save");
        tg.expand();
        create_event.addEventListener("click", () => {
            document.getElementById("create_event_main").style.display = "none";
            document.getElementById("form_create_event").style.display = "block";
        });

        save_event.addEventListener("click", () => {
            let event_name = document.getElementById("in_event_name").value;
            let event_sport = document.querySelector('input[name="event_sport"]:checked')?.value;
            let event_type = document.querySelector('input[name="event_type"]:checked')?.value;
            let event_teams_type = document.querySelector('input[name="event_teams_type"]:checked')?.value;
            let event_teams_num = document.getElementById("in_event_teams_num").value;
        
            let data_event = {
                event_name: event_name,
                event_sport: event_sport,
                event_type: event_type,
                event_teams_type: event_teams_type,
                event_teams_num: event_teams_num
            }
            tg.sendData(JSON.stringify(data_event));
            tg.close();
        });

        function sendData() {
                var data = { key: 'value' };  // Ваши данные
                console.log(data);
                fetch('http://185.209.22.24:5000/send_data', {  // Замените на ваш порт
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
    </script>
</body>
</html>
